[base]
name = bluepyemodel
testdeps =
    mock
    numpy
    pytest
max_line_length = 100

[tox]
envlist =
    lint
    isort
    functional
    py3
    docs

minversion = 4

ignore_basepython_conflict = true

[testenv]
basepython = python3
extras = all
passenv = KRB5CCNAME, DISPLAY, https_proxy, USER, GIT_SSH_COMMAND, HOME, HOC_LIBRARY_PATH
deps =
    neuron
    pytest>=7.3.1
    pytest-cov>=4.1.0
download = true
allowlist_externals =
    make
    coverage
coverage_options = --cov-report=xml --cov-config=.coveragerc --cov={[base]name} --cov=tests
setenv =
    NEURON_MODULE_OPTIONS='-nogui'
    OMP_NUM_THREADS=1
commands =
    make clean
    nrnivmodl tests/test_data/mechanisms
    pytest {[testenv]coverage_options} tests -vsx
    coverage report --show-missing
    coverage xml

[testenv:lint]
extras = all
deps =
    pycodestyle
    pylint
    pydocstyle
    black >=  22.3.0
    isort
commands =
    pycodestyle {[base]name}
    pylint {[base]name}
    isort --check-only --sl --diff {[base]name}
    black --line-length {[base]max_line_length} --check {[base]name}

[testenv:format]
deps =
    black
    isort
commands =
    isort --sl {[base]name}
    black --line-length {[base]max_line_length} {[base]name}

[pycodestyle]
ignore = E731,W503,W504,E203,W605,E501,E402

[pydocstyle]
add-ignore = D413
convention = google

[isort]
line_length=100
profile=black

[testenv:docs]
changedir = doc
extras = docs
allowlist_externals =
    make
    dot
# set warnings as errors using the -W sphinx option
commands = make html
# SPHINXOPTS=-W
